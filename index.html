<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyberdeck Config Helper (SR5)</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="panel-container">
    <div id="left-panel" class="side-panel">
      <form id="deck-config">
        <label>
          Select Your Deck:
          <select id="preset-selector">
            <option value="">----</option>
          </select>
        </label>
      </form>
      </br>
      <h3>Attributes</h3>
      <label>Logic: 
        <input type="number" id="attr-logic" min="1" max="10" />
        <span class="augmented-display" id="aug-logic"></span>
      </label>
      <label>Intuition: 
        <input type="number" id="attr-intuition" min="1" max="10" />
        <span class="augmented-display" id="aug-intuition"></span>
      </label>
      <label>Willpower: 
        <input type="number" id="attr-willpower" min="1" max="10" />
        <span class="augmented-display" id="aug-willpower"></span>
      </label>

      <h3>Skills</h3>
      <label>Hacking: 
        <input type="number" id="skill-hacking" min="0" max="12" />
        <span class="augmented-display" id="aug-hacking"></span>
      </label>
      <label>Computer: 
        <input type="number" id="skill-computer" min="0" max="12" />
        <span class="augmented-display" id="aug-computer"></span>
      </label>
      <label>Electronic Warfare: 
        <input type="number" id="skill-electronicWarfare" min="0" max="12" />
        <span class="augmented-display" id="aug-electronicWarfare"></span>
      </label>
      <label>Cybercombat: 
        <input type="number" id="skill-cybercombat" min="0" max="12" />
        <span class="augmented-display" id="aug-cybercombat"></span>
      </label>
      <label>Software: 
        <input type="number" id="skill-software" min="0" max="12" />
        <span class="augmented-display" id="aug-software"></span>
      </label>
      <label>Hardware: 
        <input type="number" id="skill-hardware" min="0" max="12" />
        <span class="augmented-display" id="aug-hardware"></span>
      </label>

      <h3>Qualities</h3>
      <div id="quality-list"></div>
    </div>

    <div id="right-panel" class="side-panel">
      <h3>Matrix Actions</h3>
      <table id="matrix-actions-table">
        <thead>
          <tr>
            <th>Action</th>
            <th>Limit</th>
            <th>Description</th>
            <th>Formula</th>
            <th>Dice Pool</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <button id="left-toggle" class="panel-toggle">☰</button>
  <button id="right-toggle" class="panel-toggle">☰</button>

  <div id="deck-stats">
    <h3>Drag to Reassign Stats</h3>
    <div id="draggables">
      <div class="stat-container">
        <div class="stat-label">Attack</div>
        <div class="stat-box" draggable="true" data-type="attack">
          <span>0</span>
          <div class="augmented-display" id="aug-attack"></div>
        </div>
      </div>
      <div class="stat-container">
        <div class="stat-label">Sleaze</div>
        <div class="stat-box" draggable="true" data-type="sleaze">
          <span>0</span>
          <div class="augmented-display" id="aug-sleaze"></div>
        </div>
      </div>
      <div class="stat-container">
        <div class="stat-label">Data Processing</div>
        <div class="stat-box" draggable="true" data-type="dataProcessing">
          <span>0</span>
          <div class="augmented-display" id="aug-dataProcessing"></div>
        </div>
      </div>
      <div class="stat-container">
        <div class="stat-label">Firewall</div>
        <div class="stat-box" draggable="true" data-type="firewall">
          <span>0</span>
          <div class="augmented-display" id="aug-firewall"></div>
        </div>
      </div>
    </div>
    <button type="button" id="reset-factory">Reset to Factory Settings</button>
  </div>

  <div id="program-section">
    <div id="program-list-container">
      <h3>Programs</h3>
      <div id="program-list"></div>
    </div>
  </div>

  <div id="program-slots">
    <h3>Active Programs</h3>
  </div>

  <div id="deck-notes" style="margin: 1em; display: none;">
    <h3>Notes</h3>
    <ul id="notes-list"></ul>
  </div>

  <div id="status"></div>
  <div id="program-tooltip"></div>

  <script type="module" src="uiHandlers.js"></script>
</body>
</html>
